<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NACOS Payment Platform</title>
</head>
<body>
<form th:action="@{/generate-invoice}" th:object="${paymentForm}" method="post">
    <input id="user-first-name" type="text" th:field="*{firstName}" placeholder="First Name"/>
    <input id="user-last-name" type="text" th:field="*{lastName}" placeholder="Last Name"/>
    <input id="user-email" type="email" th:field="*{email}" placeholder="Email Address"/>
    <input id="user-reg-number" type="text" th:field="*{registrationNumber}" placeholder="Matric/JAMB Number"/>
    <input id="user-phone-no" type="tel" th:field="*{phoneNumber}" placeholder="Phone Number"/>


    <select id="user-level" th:field="*{level}">
        <option value="">Level</option>
        <option value="1">100 Level</option>
        <option value="3">200 Level</option>
        <option value="2">200 Level (DE)</option>
        <option value="4">300 Level</option>
        <option value="5">400 Level</option>
    </select>

    <select id="user-program" th:field="*{program}">
        <option value="">Program</option>
        <option value="CS">Computer Science</option>
        <option value="SE">Software Engineering</option>
    </select>

    <button type="submit">Proceed</button>
</form>
</body>
</html>
