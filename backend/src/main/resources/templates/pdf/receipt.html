<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width" />
    <title th:text="${title}" />
    <style type="text/css">
        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 16pt;
            margin: 0;
            padding: 10mm;
            border-top: 8pt solid #138C01;
            border-bottom: 8pt solid #138C01;
        }

        ol, ul {
            list-style: none;
        }

        /* Header Styles */
        .header {
            display: block;
            width: 100%;
        }

        .header-title {
            float: left;
            width: 60%;
            position: relative;
        }

        .logo {
            float: left;
            margin-right: 8pt;
            width: 48pt;
            height: 48pt;
        }

        .header-title h3 {
            color: #138C01;
            font-size: 14pt;
            font-weight: 600;
            margin: 0;
            padding-left: 56pt; /* logo width + margin */
        }

        .header-contact {
            float: right;
            width: 40%;
            text-align: right;
            font-size: 10pt;
            color: #5E6470;
        }

        /* Main Content Styles */
        .main-section {
            margin-top: 32pt;
        }

        .customer-info {
            width: 100%;
            margin-bottom: 40pt;
        }

        .customer-name {
            font-size: 12pt;
            font-weight: 600;
            color: #1A1C21;
            margin-bottom: 6pt;
        }

        .customer-details {
            font-size: 10pt;
            line-height: 14pt;
            color: #5E6470;
        }

        .receipt-header {
            font-size: 20pt;
            font-weight: bold;
            color: #138C01;
            text-align: right;
        }

        .receipt-number {
            font-size: 10pt;
            color: #5E6470;
            text-align: right;
        }

        /* Payment Details Table */
        .payment-table {
            width: 100%;
            border: 1pt solid #D7DAE0;
            border-collapse: collapse;
        }

        .payment-table th, .payment-table td {
            padding: 12pt;
            border-bottom: 1pt solid #D7DAE0;
        }

        .payment-table th {
            font-size: 10pt;
            color: #5E6470;
            font-weight: normal;
            text-align: left;
        }

        .payment-table td {
            font-size: 10pt;
            color: #1A1C21;
        }

        .payment-table .amount {
            text-align: right;
        }

        .total-row td {
            font-weight: bold;
            font-size: 14pt;
        }

        /* Footer Styles */
        .footer-section {
            margin-top: 64pt;
            text-align: right;
            margin-bottom: 5cm;
        }

        .stamp-line {
            width: 200pt;
            border-top: 1pt solid #000000;
            margin-left: auto;
            margin-bottom: 8pt;
        }

        .stamp-text {
            font-size: 14pt;
            font-weight: 600;
            color: #1A1C21;
        }

        .print-date {
            font-size: 10pt;
            color: #5E6470;
            margin-top: 32pt;
            text-align: center;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .my-1 {
            margin: 0.1cm 0;
        }
    </style>
</head>
<body class="page">
<div class="header clearfix">
    <div class="header-title">
        <img th:src="${logoSrc}" width="48" height="48" alt="" class="logo"/>
        <h3>Nigerian Association Of <span style="display: block;"></span> Computing Students, FUNAAB</h3>
    </div>
    <div class="header-contact">
        <div class="my-1">https://nacosfunaabpay.tech</div>
        <div class="my-1">nacosfunaabchapter@gmail.com</div>
        <div class="my-1">09155104851</div>
    </div>
</div>

<div class="main-section">
    <table class="customer-info">
        <tr>
            <td style="width: 60%;">
                <div style="margin-bottom: 3mm;" th:text="${receipt.payment.student.name}" class="customer-name" >David</div>
                <div class="customer-details">
                    <div class="my-1">Matric No: <span th:text="${receipt.payment.student.registrationNumber}" /></div>
                    <div class="my-1">Department: <span th:text="${receipt.payment.student.program.name}"/> (<span th:text="${receipt.payment.student.level.name}"/>)</div>
                    <div class="my-1">Email Address: <span th:text="${receipt.payment.student.email}" /></div>
                    <div>Phone Number: <span th:text="${receipt.payment.student.phoneNumber}" /></div>
                </div>
            </td>
            <td style="width: 40%;" align="right">
                <div class="receipt-header" style="margin-bottom: 2mm;">NACOS RECEIPT</div>
                <div class="receipt-number">Receipt No: <span th:text="${receipt.receiptNumber}" /></div>
            </td>
        </tr>
    </table>

    <table class="payment-table">
        <tr>
            <th>PAYMENT DESCRIPTION</th>
            <td align="right">AMOUNT</td>
        </tr>
        <tr>
            <td>Payment for <strong>2024/2025 NACOS Dues</strong></td>
            <td class="amount">NGN<span th:text="${receipt.payment.amountPaid}"/></td>
        </tr>
        <tr>
            <td><strong>Subtotal</strong></td>
            <td class="amount">NGN<span th:text="${receipt.payment.amountPaid}"/></td>
        </tr>
        <tr class="total-row">
            <td><strong>TOTAL</strong></td>
            <td class="amount"><span>NGN<strong th:text="${receipt.payment.amountPaid}"/></span></td>
        </tr>
    </table>
</div>

<div class="footer-section">
    <div class="stamp-line"></div>
    <div class="stamp-text">Fin. Sec. Stamp</div>
    <div class="print-date">Printed: <span th:text="${currentDate}" /></div>
</div>
</body>
</html>
